<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }

        .expenses-list {
            display: grid;
            gap: 15px;
        }

        .expense-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .expense-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .expense-info {
            flex: 1;
        }

        .expense-amount {
            font-size: 24px;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 5px;
        }

        .expense-desc {
            color: #374151;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .expense-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6b7280;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .category-groceries { background: #dbeafe; color: #1e40af; }
        .category-leisure { background: #fce7f3; color: #9f1239; }
        .category-electronics { background: #fef3c7; color: #92400e; }
        .category-utilities { background: #d1fae5; color: #065f46; }
        .category-clothing { background: #e0e7ff; color: #3730a3; }
        .category-health { background: #fecaca; color: #991b1b; }
        .category-others { background: #e5e7eb; color: #374151; }

        .expense-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .icon-btn:hover {
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions button {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .hidden {
            display: none !important;
        }

        .message {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.error {
            background: #fee;
            color: #c00;
        }

        .message.success {
            background: #efe;
            color: #060;
        }

        @media (max-width: 768px) {
            .expense-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .expense-actions {
                width: 100%;
            }

            .icon-btn {
                flex: 1;
            }
        }

        /* Auth styles (keep from before) */
        #auth-section {
            max-width: 500px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f3f4f6;
            color: #6b7280;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section">
            <div class="card">
                <h1>üí∞ Expense Tracker</h1>
                <p class="subtitle">Track your expenses with ease</p>

                <div class="tabs">
                    <button class="tab-btn active" onclick="showLogin()">Login</button>
                    <button class="tab-btn" onclick="showSignup()">Sign Up</button>
                </div>

                <div id="auth-message"></div>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="hidden">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="signup-username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </form>
            </div>
        </div>

        <!-- App Section -->
        <div id="app-section" class="hidden">
            <!-- Header -->
            <div class="card">
                <div class="header">
                    <div>
                        <h1>üí∞ Expense Tracker</h1>
                        <p class="subtitle">Welcome back, <span id="user-display">User</span>!</p>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="openAddModal()">+ Add Expense</button>
                        <button class="btn btn-danger" onclick="logout()">Logout</button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Spent</div>
                        <div class="stat-value">$<span id="total-amount">0</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Expenses</div>
                        <div class="stat-value" id="total-count">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">This Month</div>
                        <div class="stat-value">$<span id="month-amount">0</span></div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" onclick="filterExpenses('all')">All</button>
                    <button class="filter-btn" onclick="filterExpenses('week')">This Week</button>
                    <button class="filter-btn" onclick="filterExpenses('month')">This Month</button>
                    <button class="filter-btn" onclick="filterExpenses('3months')">Last 3 Months</button>
                </div>

                <div class="filters">
                    <button class="filter-btn" onclick="filterByCategory(null)">All Categories</button>
                    <button class="filter-btn" onclick="filterByCategory('groceries')">üõí Groceries</button>
                    <button class="filter-btn" onclick="filterByCategory('leisure')">üéÆ Leisure</button>
                    <button class="filter-btn" onclick="filterByCategory('electronics')">üíª Electronics</button>
                    <button class="filter-btn" onclick="filterByCategory('utilities')">üí° Utilities</button>
                    <button class="filter-btn" onclick="filterByCategory('clothing')">üëï Clothing</button>
                    <button class="filter-btn" onclick="filterByCategory('health')">üè• Health</button>
                    <button class="filter-btn" onclick="filterByCategory('others')">üì¶ Others</button>
                </div>
            </div>

            <!-- Expenses List -->
            <div class="card">
                <div id="app-message"></div>
                <div id="expenses-container">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <h3>No expenses yet</h3>
                        <p>Click "Add Expense" to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Expense Modal -->
    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add Expense</h2>
            <form id="expense-form">
                <input type="hidden" id="expense-id">
                
                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" id="expense-amount" step="0.01" min="0.01" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="expense-category" required>
                        <option value="">Select category</option>
                        <option value="groceries">üõí Groceries</option>
                        <option value="leisure">üéÆ Leisure</option>
                        <option value="electronics">üíª Electronics</option>
                        <option value="utilities">üí° Utilities</option>
                        <option value="clothing">üëï Clothing</option>
                        <option value="health">üè• Health</option>
                        <option value="others">üì¶ Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="expense-description" rows="3" placeholder="Optional"></textarea>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="expense-date" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let token = localStorage.getItem('token');
        let currentFilter = 'all';
        let currentCategory = null;
        let expenses = [];

        // Initialize
        if (token) {
            showApp();
            loadExpenses();
            loadSummary();
        }

        // ========== AUTH FUNCTIONS ==========

        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.querySelectorAll('.tab-btn')[1].classList.remove('active');
        }

        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    showAuthMessage('Login successful!', 'success');
                    setTimeout(() => {
                        showApp();
                        loadExpenses();
                        loadSummary();
                    }, 500);
                } else {
                    showAuthMessage(data.detail, 'error');
                }
            } catch (error) {
                showAuthMessage('Connection error', 'error');
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAuthMessage('Account created! Please login.', 'success');
                    setTimeout(() => showLogin(), 1000);
                } else {
                    showAuthMessage(data.detail, 'error');
                }
            } catch (error) {
                showAuthMessage('Connection error', 'error');
            }
        });

        function logout() {
            token = null;
            localStorage.removeItem('token');
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
            document.getElementById('login-form').reset();
        }

        function showApp() {
            fetch(`${API_URL}/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(user => {
                document.getElementById('user-display').textContent = user.username;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
            })
            .catch(() => logout());
        }

        // ========== EXPENSE FUNCTIONS ==========

        async function loadExpenses() {
            try {
                let url = `${API_URL}/expenses/`;
                
                if (currentFilter !== 'all') {
                    url += `?period=${currentFilter}`;
                }

                if (currentCategory) {
                    url += url.includes('?') ? '&' : '?';
                    url += `category=${currentCategory}`;
                }

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                expenses = await response.json();
                displayExpenses();
            } catch (error) {
                showAppMessage('Failed to load expenses', 'error');
            }
        }

        async function loadSummary() {
            try {
                const response = await fetch(`${API_URL}/expenses/summary/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const summary = await response.json();
                
                document.getElementById('total-amount').textContent = summary.total_amount.toFixed(2);
                document.getElementById('total-count').textContent = summary.total_count;

                // This month
                const monthResponse = await fetch(`${API_URL}/expenses/?period=month`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const monthExpenses = await monthResponse.json();
                const monthTotal = monthExpenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);
                document.getElementById('month-amount').textContent = monthTotal.toFixed(2);
            } catch (error) {
                console.error('Failed to load summary', error);
            }
        }

        function displayExpenses() {
            const container = document.getElementById('expenses-container');

            if (expenses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <h3>No expenses found</h3>
                        <p>Try changing filters or add a new expense</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `<div class="expenses-list">${expenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-amount">-$${parseFloat(expense.amount).toFixed(2)}</div>
                        <div class="expense-desc">${expense.description || 'No description'}</div>
                        <div class="expense-meta">
                            <span class="category-badge category-${expense.category}">${expense.category}</span>
                            <span>üìÖ ${new Date(expense.date).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="expense-actions">
                        <button class="icon-btn btn-secondary" onclick="editExpense(${expense.id})">‚úèÔ∏è Edit</button>
                        <button class="icon-btn btn-danger" onclick="deleteExpense(${expense.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('')}</div>`;
        }

        function filterExpenses(period) {
            currentFilter = period;
            
            document.querySelectorAll('.filters .filter-btn').forEach((btn, i) => {
                btn.classList.remove('active');
                if ((period === 'all' && i === 0) ||
                    (period === 'week' && i === 1) ||
                    (period === 'month' && i === 2) ||
                    (period === '3months' && i === 3)) {
                    btn.classList.add('active');
                }
            });

            loadExpenses();
        }

        function filterByCategory(category) {
            currentCategory = category;
            loadExpenses();
        }

        // ========== MODAL FUNCTIONS ==========

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add Expense';
            document.getElementById('expense-form').reset();
            document.getElementById('expense-id').value = '';
            document.getElementById('expense-date').valueAsDate = new Date();
            document.getElementById('expense-modal').classList.add('active');
        }

        async function editExpense(id) {
            const expense = expenses.find(e => e.id === id);
            
            document.getElementById('modal-title').textContent = 'Edit Expense';
            document.getElementById('expense-id').value = expense.id;
            document.getElementById('expense-amount').value = expense.amount;
            document.getElementById('expense-category').value = expense.category;
            document.getElementById('expense-description').value = expense.description || '';
            document.getElementById('expense-date').value = expense.date;
            
            document.getElementById('expense-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('expense-modal').classList.remove('active');
        }

        document.getElementById('expense-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const expenseId = document.getElementById('expense-id').value;
            const data = {
                amount: parseFloat(document.getElementById('expense-amount').value),
                category: document.getElementById('expense-category').value,
                description: document.getElementById('expense-description').value,
                date: document.getElementById('expense-date').value
            };

            try {
                const url = expenseId 
                    ? `${API_URL}/expenses/${expenseId}`
                    : `${API_URL}/expenses/`;
                
                const method = expenseId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    showAppMessage(expenseId ? 'Expense updated!' : 'Expense added!', 'success');
                    loadExpenses();
                    loadSummary();
                } else {
                    const error = await response.json();
                    showAppMessage(error.detail, 'error');
                }
            } catch (error) {
                showAppMessage('Failed to save expense', 'error');
            }
        });

        async function deleteExpense(id) {
            if (!confirm('Delete this expense?')) return;

            try {
                const response = await fetch(`${API_URL}/expenses/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    showAppMessage('Expense deleted!', 'success');
                    loadExpenses();
                    loadSummary();
                } else {
                    showAppMessage('Failed to delete', 'error');
                }
            } catch (error) {
                showAppMessage('Connection error', 'error');
            }
        }

        // ========== UI HELPERS ==========

        function showAuthMessage(text, type) {
            const div = document.getElementById('auth-message');
            div.className = `message ${type}`;
            div.textContent = text;
            setTimeout(() => div.className = 'message', 3000);
        }

        function showAppMessage(text, type) {
            const div = document.getElementById('app-message');
            div.className = `message ${type}`;
            div.textContent = text;
            setTimeout(() => div.className = 'message', 3000);
        }

        // Close modal on outside click
        document.getElementById('expense-modal').addEventListener('click', (e) => {
            if (e.target.id === 'expense-modal') {
                closeModal();
            }
        });
